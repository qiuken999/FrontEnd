<!DOCTYPE html>
<html>
<head>
 
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>	
<h1 align="center"> INDUSTRY </h1>
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<br><br>

	<div class="carousel-inner">
		<div class="item active">
			<div class="container">
				<div class="row" align="center">
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/fs.png" width="250" height="200" /></a></div>
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/gp.png" width="250" height="200" /></a></div>
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/ls.png" width="250" height="200" /></a></div>
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/tm.png" width="250" height="200" /></a></div>
				</div>
				<div class="row" align="center">
					 <div class="col-md-3"><h2>Financial Services</h2></div>
					 <div class="col-md-3"><h2>Government & Public Services</h2></div>
					 <div class="col-md-3"><h2>Life Sciences</h2></div>
					 <div class="col-md-3"><h2>Media & Telecommunications</h2></div>
				</div>
			</div>
		</div>
		<div class="item">
			<div class="container">
				<div class="row" align="center">
					 <div class="col-md-4"><a href="./about.html"><img src="./pic/dav.png" width="250" height="200" /></a></div>
					 <div class="col-md-4"><a href="./about.html"><img src="./pic/ai.png" width="250" height="200" /></a></div>
					 <div class="col-md-4"><a href="./about.html"><img src="./pic/mad.png" width="250" height="200" /></a></div>

				</div>
				<div class="row" align="center">
					 <div class="col-md-4"><h2>Data Analysis </h2></div>
					 <div class="col-md-4"><h2>Artificial Intelligence</h2></div>
					 <div class="col-md-4"><h2>Mobile Apps Development</h2></div>


				</div>
			</div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 

</body>
</html>
