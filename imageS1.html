<!DOCTYPE html>
<html>
<head>
 
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 align="center"> SERVICE</h1>
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->

	<br><br>
	<div class="carousel-inner">
		<div class="item active">
			<div class="container">
				<div class="row" align="center">
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/c.png" width="210" height="190" /></a></div>
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/d.png" width="220" height="200" /></a></div>
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/ds.png" width="210" height="190" /></a></div>
					 <div class="col-md-3"><a href="./about.html"><img src="./pic/t.png" width="210" height="190" /></a></div>
				</div>
				<div class="row" align="center">
					 <div class="col-md-3"><h2>Consulting</h2></div>
					 <div class="col-md-3"><h2>Data</h2></div>
					 <div class="col-md-3"><h2>Design</h2></div>
					 <div class="col-md-3"><h2>Technology</h2></div>
				</div>
			</div>
		</div>
		<div class="item">
			<div class="container">
				<div class="row" align="center">
					 <div class="col-md-4"><a href="./about.html"><img src="./pic/bs.png" width="250" height="200" /></a></div>
					 <div class="col-md-4"><a href="./about.html"><img src="./pic/ss.png" width="250" height="200" /></a></div>
					 <div class="col-md-4"><a href="./about.html"><img src="./pic/ss1.png" width="250" height="200" /></a></div>
				</div>
				<div class="row" align="center">
					 <div class="col-md-4"><h2>Business Strategies</h2></div>
					 <div class="col-md-4"><h2>Sales & Sulotions</h2></div>
					 <div class="col-md-4"><h2>Support Services</h2></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 

</body>
</html>
