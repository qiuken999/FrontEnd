<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--   <style type="text/css">
        div img{
            cursor: pointer;   /*让鼠标显示小手*/
             /*过渡时间(缓慢放大时间)*/ 
            width:1500px;
            height:500px;
            
        }      
    </style> -->

</head>
<body>

<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<div class="row" align="center">
				<div class="col-md-12"><img src="./pic/1.png" width="1400px"height="430px" ></div>
			</div>
		</div>
		<div class="item" >
			<div class="row" align="center">
				<div class="col-md-12"><img src="./pic/2.png" width="1400px"height="430px"></div>
			</div>
		</div>
		<div class="item">
			<div class="row" align="center">
				<div class="col-md-12"><img src="./pic/3.png" width="1400px"height="430px"></div>
			</div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 

</body>
</html>
